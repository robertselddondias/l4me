name: look4me
description: A social network app for women to choose the best looks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.32.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Firebase - VersÃµes mais recentes para compatibilidade
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.2
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.2
  cloud_firestore: ^5.4.3

  # Authentication
  google_sign_in: ^6.2.3
  sign_in_with_apple: ^5.0.0

  # UI & Design
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Utils
  image_picker: ^1.0.8
  permission_handler: ^11.3.1
  share_plus: ^11.0.0
  url_launcher: ^6.2.6

  # Phone Auth
  country_code_picker: ^3.0.0

  # Responsive
  flutter_screenutil: ^5.9.3

  cupertino_icons: ^1.0.8

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
